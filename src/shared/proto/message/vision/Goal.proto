syntax = "proto3";

package message.vision;

import "google/protobuf/timestamp.proto";
import "Neutron.proto";
import "Vector.proto";
import "Matrix.proto";

message Goal {
    enum Side {
        UNKNOWN_SIDE = 0;
        LEFT         = 1;
        RIGHT        = 2;
    }
    enum Team {
        UNKNOWN_TEAM = 0;
        OWN          = 1;
        OPPONENT     = 2;
    }
    enum MeasurementType {
        UNKNOWN_MEASUREMENT = 0;
        CENTRE              = 1;
        LEFT_NORMAL         = 2;
        RIGHT_NORMAL        = 3;
        TOP_NORMAL          = 4;
        BASE_NORMAL         = 5;
    }
    message Measurement {
        MeasurementType type = 1;
        // Normal vectors point inwards towards the centre of the object
        fvec3 position   = 2;
        fmat3 covariance = 3;
    }
    message Post {
        fvec3 top      = 1;
        fvec3 bottom   = 2;
        float distance = 3;
    }
    Side     side                       = 1;
    Post     post                       = 3;
    repeated Measurement measurements   = 4;
    fvec2                screen_angular = 5;
    fvec2                angular_size   = 6;
    Team                 team           = 7;
}

message Goals {
    uint32                    camera_id = 1;
    google.protobuf.Timestamp timestamp = 2;
    mat4                      Hcw       = 3;
    repeated Goal goals                 = 4;
}
