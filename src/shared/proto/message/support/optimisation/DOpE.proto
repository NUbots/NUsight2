syntax = "proto3";

package message.support.optimisation;

import "Matrix.proto";
import "message/support/optimisation/OptimiserTypes.proto";

message RegisterOptimisation {
    string              group      = 1;
    bool                network    = 2;
    OptimiserParameters parameters = 3;
}

message RequestParameters {
    string group    = 1;
    uint32 nSamples = 2;
}

message Parameters {
    string group      = 1;
    int32  generation = 2;
    mat    samples    = 3;
    mat    covariance = 4;
}
