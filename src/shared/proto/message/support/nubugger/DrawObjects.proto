syntax = "proto3";

package message.support.nubugger;

import "Vector.proto";

message DrawObject {

    enum Shape {
        UNKNOWN = 0;
        ARROW = 1;
        BOX = 2;
        CIRCLE = 3;
        CYLINDER = 4;
        POLYLINE = 5;
        PYRAMID = 6;
        RECTANGLE = 7;
        SPHERE = 8;
    }

    message Path {
        vec2 position = 1;
        uint32 parent_index = 2;
    }

    Shape shape = 1;
    string name = 2;

    vec3 position = 3;
    vec3 direction = 4;
    vec3 target = 5;
    float width = 6;
    float height = 7;
    vec3 rotation = 8;
    vec3 colour = 9; // rgb
    float radius = 10;
    float top_radius = 11;
    float bottom_radius = 12;
    repeated vec3 vertices = 13;
    repeated Path path = 14;
    uint32 faces = 15;
    float line_width = 16;
    float length = 17;
    float depth = 18;
    bool fill = 19;

    float timeout = 20;
}

message DrawObjects {
    repeated DrawObject objects = 1;
}
