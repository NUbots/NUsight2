syntax = "proto3";

package message;

import "Vector.proto";
import "Matrix.proto";

message Line {
    fvec3 normal   = 1;
    float distance = 2;
}

message Circle {
    double radius = 1;
    vec2   centre = 2;
}

message Ellipse {
    // See http://en.wikipedia.org/wiki/Matrix_representation_of_conic_sections
    mat3 ellipse = 1;
}

message Quad {
    vec2 tl = 1;
    vec2 tr = 2;
    vec2 bl = 3;
    vec2 br = 4;
}

message Polygon {
    vec2 point = 1;
}

message Frustum {
    vec3 tl = 1;
    vec3 tr = 2;
    vec3 bl = 3;
    vec3 br = 4;
}

message Cone {
    fvec3 axis     = 1;
    float gradient = 2;
    float radius   = 3;
}
