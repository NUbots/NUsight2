syntax = "proto3";

package message;

import "Vector.proto";
import "Matrix.proto";

message Line {
    vec2 normal = 1;
    double distance = 2;
}

message Circle {
	double radius = 1;
	vec2 centre = 2;
}

message Ellipse {
    // See http://en.wikipedia.org/wiki/Matrix_representation_of_conic_sections
    mat33 ellipse = 1;
}

message Quad {
    vec2 tl = 1;
    vec2 tr = 2;
    vec2 bl = 3;
    vec2 br = 4;
}

message Polygon {
    vec2 point = 1;
}