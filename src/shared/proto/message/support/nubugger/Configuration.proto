syntax = "proto3";

package message.support.nubugger;

message Configuration {
    message Value {
        enum Type {
            NULL_VALUE = 0;
            INT_VALUE = 1;
            DOUBLE_VALUE = 2;
            STRING_VALUE = 3;
            BOOL_VALUE = 4;
            MAP_VALUE = 5;
            LIST_VALUE = 6;
        }

        int64 int_value = 1;
        double double_value = 2;
        string string_value = 3;
        bool bool_value = 4;
        map<string, Value> map_value = 5;
        repeated Value list_value = 6;

        Type type = 7;
        string tag = 8;
        string name = 9;
        string uid = 10;
        string path = 11;
    }

    message File {
        Value content = 1;
        string path = 2;
    }

    repeated File files = 1;
}
