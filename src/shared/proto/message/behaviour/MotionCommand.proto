syntax = "proto3";

package message.behaviour;

import "Vector.proto";

message MotionCommand {
    // Defines the possible types of motion command:
    enum Type {
        StandStill    = 0;    // Stop moving and just stand still, (equivalent to a VelocityCommand of {0} m/s).
        WalkToState   = 1;   // Walk to a given position and heading on the field, avoiding obstacles.
        BallApproach  = 2;  // Approach the ball, ready to perform a forward kick toward the given kickTarget. Avoids obstacles.
        DirectCommand = 3; // Stop all current motion and directly send the given WalkCommand to the WalkEngine.
    }

    // The type of this motion command:
    Type type        = 1;

    // Required data for WalkToState command:
    vec3 goalState   = 2;

    // Required data for WalkToBall command:
    vec2 kickTarget  = 3;

    // Required data for DirectCommand command:
    vec3 walkCommand = 4;
}
