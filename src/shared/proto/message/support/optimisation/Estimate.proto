syntax = "proto3";

package message.support.optimisation;

import "Vector.proto";
import "Matrix.proto";
import "message/support/optimisation/Episode.proto";

message Estimate {
    string group = 1;
    int32 generation = 2;
    vec values = 3;
    mat covariance = 4;

    repeated Episode estimate_episode = 5;
    repeated Episode episode = 6;
}
